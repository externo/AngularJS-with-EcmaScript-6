<md-content id="panel" class="panel">
  <header md-page-header>
    <div md-header-picture id="home-logo"></div>

    <!-- Ads toolbar -->
    <md-toolbar scroll class="md-primary" layout="row">
      <div class="md-toolbar-tools">
        <md-input-container id="search">
          <label>Търси...</label>
          <input ng-model="filterSearch">
        </md-input-container>
        <md-input-container>
          <label>Модел</label>
          <md-select ng-model="filterByCategory" aria-label="Модел">
            <md-option value="">Всички</md-option>
            <md-option ng-repeat="category in Admin.categories"
                       value="{{category.name}}">
              {{category.name}}
            </md-option>
          </md-select>
        </md-input-container>
        <md-input-container>
          <label>Подреди</label>
          <md-select ng-model="sortBy" aria-label="Подреди">
            <md-option value="-createdAt" selected>Последни добавени</md-option>
            <md-option value="-updatedAt">Последно редактирани</md-option>
            <md-option value="price">Цена</md-option>
          </md-select>
        </md-input-container>
        <span flex></span>
        <div id="user-name" layout="column">
          <a ng-click="Admin.logout()" class="link">Logout: {{authService.getCurrentUser().username}}</a>
        </div>
      </div>
    </md-toolbar>

    <md-button class="show-publish md-fab md-accent" aria-label="new ad" show-tab>
      <md-icon class="icon-yepcode" md-svg-src="assets/images/icons/plus.svg"></md-icon>
      <md-icon class="icon-nocode" md-svg-src="assets/images/icons/plus.svg"></md-icon>
    </md-button>
  </header>

  <!--with orderBy: '-updatedAt'-> edited ads flows up, if you do not want to -> use 'createdAt'-->
  <md-list id="edit-ads">

    <!-- Publish new AD template -->
    <div class="code" ng-include="'states/admin/admin-publish.html'"></div>

    <!-- List ADS template -->
    <div id="list-ads" ng-include="'states/admin/admin-ads.html'"></div>

  </md-list>

  <div ng-if="Admin.ads.length==0" class="box no-data">
    Няма намерени обяви.
  </div>
</md-content>
